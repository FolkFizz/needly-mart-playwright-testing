name: CI

on:
  workflow_dispatch:

jobs:
  smoke-prod-safe:
    name: Smoke (Production Safe)
    runs-on: ubuntu-latest
    env:
      PROD_URL: ${{ vars.NEEDLY_PROD_URL }}
      TEST_USER_USERNAME: ${{ vars.NEEDLY_PROD_SMOKE_USER_USERNAME }}
      TEST_USER_PASSWORD: ${{ secrets.NEEDLY_PROD_SMOKE_USER_PASSWORD }}
      TEST_USER_EMAIL: ${{ vars.NEEDLY_PROD_SMOKE_USER_EMAIL }}
      TEST_USER_NEW_PASSWORD: ${{ secrets.NEEDLY_PROD_SMOKE_USER_NEW_PASSWORD }}
      HEADLESS: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npm run typecheck
      - run: TAGS='@smoke' EXCLUDE_TAGS='@destructive' npx playwright test --project=chrome
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-production-safe-artifacts
          path: |
            playwright-report
            allure-results
            test-results
